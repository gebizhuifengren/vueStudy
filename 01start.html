<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script type="text/javascript">
        if(!window.Vue){
            var $dom = $("<script src='js/vue.js'><"+"/script>");
            $("head").append($dom);
        }
    </script>
</head>
<body>
文本插值：<div class="app">{{msg}}</div>

<div id="app2" class="app">
    <div v-bind:title="blankMsg">绑定元素属性</div>
    <div v-if="seen">元素显示与隐藏</div>
    <button v-on:click="reverseMessage">点击切换元素展示状态</button>
</div>

<div id="app-4">
    <ul v-for="item in listItem">
        {{item.text}}
    </ul>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{ msg }}</p>
    <input v-model="msg">
</div>
</body>
</html>
<script type="text/javascript">
    // 指令
    var app = new Vue({
        el:"#app2",
        data:{
            msg:"My first vue step! Hello Vue!",
            blankMsg:"Hello Vue",
            seen:true
        },
        methods:{
            reverseMessage: function () {
                this.seen = !this.seen;
            }
        }
    });

    var app6=new Vue({
        el:"#app-6",
        data:{
            msg:""
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            listItem: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
